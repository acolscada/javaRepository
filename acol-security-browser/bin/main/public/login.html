<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="utf-8">
		<title>Login Page - Acol Admin</title>

		<meta name="description" content="User login page">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="./assets/css/bootstrap.css">
		<link rel="stylesheet" href="./components/font-awesome/css/font-awesome.css">

		<!-- text fonts -->
		<link rel="stylesheet" href="./assets/css/ace-fonts.css">

		<!-- ace styles -->
		<link rel="stylesheet" href="./assets/css/ace.css">

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="./assets/css/ace-part2.css" />
		<![endif]-->
		<link rel="stylesheet" href="./assets/css/ace-rtl.css">

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="./assets/css/ace-ie.css" />
		<![endif]-->

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="./components/html5shiv/dist/html5shiv.min.js"></script>
		<script src="./components/respond/dest/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="login-layout light-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">Acol</span>
									<span class="grey" id="id-text2">Scada</span>
								</h1>
								<h4 class="blue" id="id-company-text">© 上海埃科燃气测控设备有限公司</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												请输入你的信息
											</h4>

											<div class="space-6"></div>
											<div class="errMsg">
		                                        <span class="red usernamemsg"></span>
		                                        <span class="red passwordmsg"></span>
		                                        <span class="red captchamsg"></span>
		                                    </div>
											<form action="./authentication/login" method="post">
												<fieldset>
													
		                                           <label class="block clearfix">
														<span class="block input-icon input-icon-right">
                                                            <input class="form-control" placeholder="请输入用户名" data-field="username" data-name="用户名" data-valid="{&quot;required&quot;:{&quot;message&quot;:&quot;{name}\u4e0d\u80fd\u4e3a\u7a7a&quot;}}" type="text" name="username" value="">                                                            <i class="ace-icon fa fa-user"></i>
														</span>
                                          		  </label>
		
		                                           <label class="block clearfix">
														<span class="block input-icon input-icon-right">
                                                            <input class="form-control" placeholder="请输入密码" data-field="password" data-name="密码" data-valid="{&quot;required&quot;:{&quot;message&quot;:&quot;{name}\u4e0d\u80fd\u4e3a\u7a7a&quot;}}" type="password" name="password" value="">                                                            <i class="ace-icon fa fa-lock"></i>
														</span>
                                           		   </label>
		
		                                           <label class="block clearfix">
														<span class="block input-icon input-icon-right">
                                                            <input class="form-control" placeholder="请输入验证码" data-field="captcha" data-name="验证码" data-valid="{&quot;required&quot;:{&quot;message&quot;:&quot;{name}\u4e0d\u80fd\u4e3a\u7a7a&quot;}}" type="text" name="imageCode" value="">														</span>
                                           			 </label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
                                                            <img id="captchaImg" src="./code/image?width=100">
				                                           <a id="reloadImage" href="#">
																看不清，换一张
															</a>
														</span>
                                          			  </label>
		
		                                            <div class="space"></div>
		
		                                            <div class="clearfix">
		                                                <label class="inline">
		                                                    <input type="checkbox" class="ace" name="remember-me">
		                                                    <span class="lbl"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> 记住密码 </font></font></span>
		                                                </label>
		
		                                                <button name="e" value="login" type="submit" class="width-35 pull-right btn btn-sm btn-primary loginbtn">
		                                                    <i class="ace-icon fa fa-key"></i>
		                                                    <span class="bigger-110"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">登录</font></font></span>
		                                                </button>
		                                            </div>
		
		                                            <div class="space-4"></div>
                                       
												</fieldset>
											</form>
												<div class="social-or-login center">
											    <span class="bigger-110">如忘记密码请与技术部联系</span>
											  </div>
											  <div class="space-6"></div>
										</div><!-- /.widget-main -->
										
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

								
							</div><!-- /.position-relative -->

							<div class="navbar-fixed-top align-right">
								<br>
								&nbsp;
								<a id="btn-login-dark" href="#">Dark</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-blur" href="#">Blur</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-light" href="#">Light</a>
								&nbsp; &nbsp; &nbsp;
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src="./components/jquery/dist/jquery.js"></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script src="./components/jquery.1x/dist/jquery.js"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='./components/_mod/jquery.mobile.custom/jquery.mobile.custom.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			 
			 $(document).on('click', "#reloadImage", function (e)
					    {
					        $("#captchaImg").attr('src', "./code/image?width=100");
					    });

			});
			
			
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			
			});
		</script>
	

</body></html>
