<body>

	<form class="form-horizontal" role="form">
		<!-- #section:elements.form -->
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 公司名: </label>

				<div class="col-sm-9">
					<input type="text" id="companyName" placeholder="companyName" class="col-xs-10 col-sm-5" />
				</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 电话： </label>
				<div class="col-sm-9">
					<input type="text" id="phone" placeholder="phone" class="col-xs-10 col-sm-5" />
				</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 地址 ：</label>
				<div class="col-sm-9">
					<input type="text" id="address" placeholder="address" class="col-xs-10 col-sm-5" />
				</div>
		</div>
		
		<div class="clearfix form-actions">
			<div class="col-md-offset-3 col-md-9">
				<button class="btn btn-info" type="button" onclick="subCompany()">
					<i class="ace-icon fa fa-check bigger-110"></i>
						Submit
				</button>

				&nbsp; &nbsp; &nbsp;
				<button class="btn" type="reset">
					<i class="ace-icon fa fa-undo bigger-110"></i>
						Reset
				</button>
			</div>
		</div>
	</form>

<script src="../components/jquery.1x/dist/jquery.js"></script>
<![endif]-->
		<script type="text/javascript">
			function subCompany(){
				var companyName = $('#companyName').val();
				var phone = $('#phone').val();
				var address = $('#address').val();
				
				$.ajax({
		            type: "post",
		            url: "../company",
		            contentType: "application/json", //必须有
		            dataType: "json", //表示返回值类型，不必须
		            data: JSON.stringify({
		            	'companyName': companyName,
		            	'phone': phone,
		            	'address' : address
		            	}), 
		            success: function (jsonResult) {
		                alert("添加成功");
		            }
		        });
			}

					$(this).find('.star-on-png,.star-half-png').addClass('orange2').removeClass('grey');
					$(this).find('.star-off-png').removeClass('orange2').addClass('grey');

				$('.rating').raty({

					'click': function() {

					'mouseover': function() {

				//////////////////
				//select2
				$('.select2').css('width','200px').select2({allowClear:true})
				$('#select2-multiple-style .btn').on('click', function(e){
					var target = $(this).find('input[type=radio]');
					var which = parseInt(target.val());
					if(which == 2) $('.select2').addClass('tag-input-style');
					 else $('.select2').removeClass('tag-input-style');
				});
				
				//////////////////
				//在这里原本
			
				
				///////////////////
					
				//typeahead.js
				//example taken from plugin's page at: https://twitter.github.io/typeahead.js/examples/
				var substringMatcher = function(strs) {
					return function findMatches(q, cb) {
						var matches, substringRegex;
					 
						// an array that will be populated with substring matches
						matches = [];
					 
						// regex used to determine if a string contains the substring `q`
						substrRegex = new RegExp(q, 'i');
					 
						// iterate through the pool of strings and for any string that
						// contains the substring `q`, add it to the `matches` array
						$.each(strs, function(i, str) {
							if (substrRegex.test(str)) {
								// the typeahead jQuery plugin expects suggestions to a
								// JavaScript object, refer to typeahead docs for more info
								matches.push({ value: str });
							}
						});
			
						cb(matches);
					}
				 }
			
				 $('input.typeahead').typeahead({
					hint: true,
					highlight: true,
					minLength: 1
				 }, {
					name: 'states',
					displayKey: 'value',
					source: substringMatcher(ace.vars['US_STATES']),
					limit: 10
				 });
			});
		</script>
