 buildscript {
	ext {
		springBootVersion = '2.0.6.RELEASE'
	}
	repositories {
		jcenter()
	}
	dependencies {
		 classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		 classpath 'io.spring.gradle:dependency-management-plugin:1.0.0.RELEASE'
	}
}
 
 apply plugin: 'java'
 apply plugin: 'eclipse'
 group 'cn.acol.scada'
 version '1.0.0-SNAPSHOT' 
 sourceCompatibility = 1.8
targetCompatibility = 1.8
 
 // In this section you declare where to find the dependencies of your project
repositories {
	  // Use jcenter for resolving your dependencies.
	  // You can declare any Maven/Ivy/file repository here.
	  jcenter()
}


dependencies{
	implementation project(':acol-core')
	implementation project(':data-source')
	implementation project(':acol-eureka')
	implementation project(':acol-scada-manage')
	implementation project(':acol-scada-recordsServer')
	implementation project(':jituan-api')
	implementation project(':acol-old-scada-api')
	implementation project(':acol-protected')
	implementation project(':acol-security-core')
	implementation project(':acol-security-authorize')
	implementation project(':acol-security-app')
	implementation project(':acol-security-browser')
	implementation project(':binhaitouzi')
	implementation project(':acol-scada-api')
	implementation project(':acol-record')
}


subprojects{
	// Apply the java-library plugin to add support for Java Library
	apply plugin: 'java-library'
	apply plugin: 'eclipse'
 	apply plugin: 'io.spring.dependency-management'
	version ='1.0.0-SNAPSHOT'
	group='cn.acol.scada'
	// JVM 版本
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	[compileJava,compileTestJava,javadoc]*.options*.encoding= 'UTF-8'
	dependencyManagement {
	  imports {
	    mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Finchley.SR2'
	    mavenBom 'io.spring.platform:platform-bom:Cairo-SR5'
	  }
	}
}
